<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type="text/css">

#pid {
	color: red;
	background: yellow !important;
}

.pClass {
	color: blue !important;
	background: #ccc;
}

/* !important */
/* 	CSS스타일 최우선 적용 키워드 */
/* 	모든 우선순위보다 우선적으로 스타일이 적용되도록 한다 */

/* 	각각의 스타일 시트마다 적용할 수 있다 */
/* 	스타일 속성 설정값 마지막에 넣어서 사용한다 */

</style>

</head>
<body>

<p id="pid" class="pClass" style="color: orange !important;">텍스트텍스트</p>

</body>
</html>
