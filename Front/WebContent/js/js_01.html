<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

// JS 한 줄 주석

/* 문장 주석 */

//-----------------------------

// 1. 알림창 띄우기 - alert() 함수
alert("hello")

alert(123)

//-----------------------------


// 2. <body> 영역에 출력하기
//	-> 브라우저 화면에 데이터가 출력되도록 한다

document.write("Hello Javascript")

document.write("<h1>태그도 적용된다</h1>")

//	-> 자바스크립트 내장객체 document를 이용한
//		write() 함수 호출

//------------------------------

// 3. 브라우저 콘솔(console)창에 출력하기
//	-> 개발자 도구의 콘솔탭에 출력됨

console.log("Hello JS")

//	-> JS동작의 결과를 확인할 땐 이 방식을 사용하세요!



</script>

</head>
<body>

<h3>자바스크립트를 이용한 출력</h3>

</body>
</html>
