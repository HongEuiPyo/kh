<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

console.log( "123 " * 1 )	//String->Number
console.log( 1 * "123 " )	//String->Number

//문자열에 *연산이 없음
//	-> String타입이 Number타입으로 변환됨

//---------------------------------------

console.log( 1+2+3 )	//덧셈
console.log(""+1+2+3) 	//문자열 연결

//문자열에 +연산을 하면 문자열로 합쳐짐
//	-> "빈문자열을 이용하여 문자열로 합치는 연산을 수행함"





</script>

</head>
<body>

</body>
</html>
