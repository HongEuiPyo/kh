<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">

//JS 변수 선언
//	데이터타입을 명시하지 않고 var키워드 사용한다

var n1;

// 변수값 대입
//	데이터타입에 상관없이 값을 대입할 수 있다

n1 = "Apple"
n1 = 123
n1 = true

console.log( n1 )

console.log("-----------")

//변수의 선언과 동시에 초기화
var n2 = '34.567'
console.log(n2)

console.log("-----------")

console.log(typeof(n1))
console.log(typeof(n2))

console.log("-----------")

console.log("n1 : " + n1)	//String
console.log("n2 : " + n2)	//String

//문자열로 변환되어서 콘솔창에서 색깔로 타입 구분할 수 없게된다

console.log("-----------")

console.log("---n1------")
console.log(n1)

console.log("---n2------")
console.log(n2)

console.log("-----------")

console.log("n1 : " , n1)	
console.log("n2 : " , n2)	

</script>

</head>
<body>

</body>
</html>
