<!DOCTYPE html>
<html>
<head>

<body>

<!-- div, division -->
<!--  화면의 레이아웃을 구성할 때 사용하는 태그 -->
<!--  화면을 구성하는 여러 부분을 분할할 때 사용한다 -->
<div>

	<!-- style 속성을 이용하여 테두리(border) 추가 -->
	<div style="border: 1px solid black;">
		<span>여기는 DIV 영역!</span>
	</div>

	<div>
		<!-- 배경색 설정 -->
		<span style="background: gray;">여기는 SPAN 영역! 여기는 SPAN 영역! 여기는 SPAN 영역!</span>
	</div>



</div>



</body>
</html>
