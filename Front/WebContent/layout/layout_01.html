<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type="text/css">

div {
/* 	요소의 배경색 지정 - 회색 */
	background-color: #css;
	
/* 	테두리 설정 - 두께1px 실선 검정색 */
	border: 1px solid black;
	
/* 	컨텐츠 영역의 너비 */
	width: 100px;
	
/* 	컨텐츠 영역의 높이 */
	height: 50px;
	
/* 	내부여백, 컨텐츠와 테두리 사이의 영역 */
	padding: 20px;
}

</style>

</head>
<body>

<h1>태그의 영역 크기</h1>
<hr>

<div>하나</div>
<div>둘</div>
<div>셋</div>
<div>넷</div>
<div>다섯</div>

</body>
</html>
