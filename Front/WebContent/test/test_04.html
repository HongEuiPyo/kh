<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

caption {
	color: red;
	font-size: 30px ;
	font-weight: bold;
}

th {
	background: red;
}

td {
	background: orange;
}

tfoot tr td {
	background: yellow;
	color: red;
	font-weight: bold;
}

.button {
	background: green;
	color: white;
}





</style>

</head>
<body>

<table border="1">
	<caption>kh 리조트 대관 안내</caption>
	<tr>
	<th>층</th>
	<th>객실명</th>
	<th>정원</th>
	<th>가격</th>
	</tr>
	
	<tr>
	<td rowspan="6">2층</td>
	<td rowspan="2">사랑방</td>
	<td rowspan="2">4명</td>
	<td>평일 : 300,000원<input type="button" class="button" value="예약하기"></td>
	</tr>

	<tr>
	<td>주말 : 500,000원<input type="button" class="button" value="예약하기"></td>
	</tr>

	<tr>
	<td rowspan="2">행복방</td>
	<td rowspan="2">6명</td>
	<td>평일 : 400,000원<input type="button" class="button" value="예약하기"></td>
	</tr>
	
	<tr>
	<td>주말 : 600,000원<input type="button" class="button" value="예약하기"></td>
	</tr>
	
	<tr>
	<td rowspan="2">코딩방</td>
	<td rowspan="2">무제한</td>
	<td>평일 : 800,000원<input type="button" class="button" value="예약하기"></td>
	</tr>
	
	<tr>
	<td>주말 : 990,000원<input type="button" class="button" value="예약하기"><td>
	</tr>
	
	<tfoot>
	<tr>
	<td colspan="4">코딩방 예약시 커피 무제한 무료 증정!!</td>
	</tr>
	</tfoot>

</table>


</body>
</html>
