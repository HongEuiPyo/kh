<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

//변수의 스코프, Scope
//	-> 변수의 유효범위
//	-> 변수가 인식되고 사용될 수 있는 범위

//--------------------------------------------

//에러, 선언되지 않은 변수를 사용함
// console.log( data )

//--------------------------------------------

//에러나지 않음
//	-> 변수 선언 코드보다 이전에 변수를 사용해도
//	 에러나지 않는다
console.log( num ) //undefined

var num = 10;

console.log( num ) //10

// JS엔진은 코드를 실행하기 전(정적인 시점)에
//선언된 변수를 전부 생성한다
//단, 초기화는 하지 않는다(undefined 상태가 된다)

//	-> 호이스팅(Hoisting) 현상

//--------------------------------------------

//글로벌 변수, 전역 변수
//	Global Scope(전역 스코프)에 선언된 변수
//	<script>태그 내에 곧바로 선언된 변수
var value = 123;

//--------------------------------------------

//함수스코프의 변수를 사용할 수 없음
// console.log( func_var )

function func() {
	//함수 지역 스코프, function scope
	//----------------------------------------

	//전역 변수 사용 가능
	console.log(value)
	//----------------------------------------
	
	//에러나지 않음 (호이스팅)
	//	-> function scope에서 호이스팅
	console.log( func_var )
	
	var func_var = 0;
}

//함수 호출
func();

//함수스코프의 변수를 사용할 수 없음
// console.log( func_var )

//--------------------------------------------

//{}중괄호 블록
//	블록 지역 스코프, Block Scope
{
	var block_var = 30;
	console.log( block_var )
}

//출력됨, 블록스코프는 무시된다
console.log( block_var )

//--------------------------------------------

//{}중괄호 블록
{
	let block_let = 40;
	console.log( block_let )
}

//에러
//	let변수는 블록스코프에 영향받는다
//	블록스코프를 벗어나면 사용할 수 없는 변수
// console.log( block_let )

//--------------------------------------------

for(var i=0; i<5; i++) {
}

//출력됨, var변수는 function스코프에만 적용됨
console.log(i)

//--------------------------------------------

for(let j=0; j<5; j++) {
}

//에러, let변수는 block스코프에도 적용됨
// console.log(j)

//--------------------------------------------

//let변수도 호이스팅(Hoisting) 발생한다
//	-> 변수는 미리 만들어짐
//	-> 하지만, 변수 초기화 전에 접근할 수 없도록 해두었다
//	-> 에러 발생함
// console.log( data2 )

let data2 = "Clare"

//--------------------------------------------

//var변수는 이미 선언된 변수명을 다시 사용해도 에러없음
//	-> 이전에 만들어진 변수를 가져와서 사용한다
var data_var = 10;

var data_var = 20;

console.log( data_var )

//--------------------------------------------

//let변수는 이미 선언된 변수명을 다시 사용할 수 없다

let data_let = 10;

// let data_let = 20; //에러

console.log( data_let )

//--------------------------------------------

//const : 상수 생성 키워드

//에러, 선언과 동시에 초기화 필수
// const data_const;

//에러
// console.log( data_const )

const data_const = 60;

console.log( data_const )

//에러, 대입 불가
// data_const = 70;

</script>

</head>
<body>

</body>
</html>
