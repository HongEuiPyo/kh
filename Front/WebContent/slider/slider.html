<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var $slider_list = $("#slider li")
	console.log($slider_list)
	
// 	$slider_list.css("left", "600px")
	$slide_list.css("left", $("#sliderbox").css("width"))
	
	// 새로고침했을 때 보여진 첫번째 이미지
	$slide_list.eq(0).css("left", 0)
	
	//-------------------------------------
	
	//#sldiebox를 클릭할 때마다 이미지 교체하기
	
	//현재 보여지는 슬라이드의 인덱스
	var curSlide = 0;
	
	$("#slidebox").click(function() {
		console.log("#slide clicked")
		
		var nextSlide = curSlide + 1;
		nextSLide %= $slider_list.length;
		
		console.log(curSlide, ":" ,nextSlide)
		
		//증가식 (순환구조 만들기)
		curSlide++;
		curSlide %= $slide_list.length;
		
	})
	
	
})
</script>

<style type="text/css">
#sliderbox{
	width: 600px;
	height: 400px;
	border: 1px solid #ccc;
	
	/* 외부 여백 */
	margin: 0 auto;
	
	/* div영역을 벗어난 부분을 안보이게 처리 */
	overflow: visible;
/* 	overflow: hidden; */
}

#slider {
	/* ul 태그의 기본 스타일 제거 */
	padding: 0;
	margin: 0;
	list-style-type: none;
	
	/* 자식요소 absolute박스의 기준점으로 설정하기 */
	position: relative;
}

#slider li {
	position: absolute;
}

#slider li img {
	width: 600px;
	height: 400px;
}


</style>
</head>
<body>

<div id="sliderbox">
	<ul id="slider">
		<li><img src="http://i.imgur.com/viuPHoS.gif" /></li>
		<li><img src="http://i.imgur.com/i7sW1WN.jpg" /></li>
		<li><img src="http://i.imgur.com/MrZcQnN.jpg" /></li>
		<li><img src="http://i.imgur.com/hhsrPwq.jpg"/></li>
		<li><img src="http://i.imgur.com/RstXW7v.jpg"/></li>
	</ul>
</div>


</body>
</html>
